<html>
<head>
  <title>Maze Algorithms</title>
  <link rel="stylesheet" type="text/css" href="css/mazes.css" />

  <script src="../lib/mersenne.js" type="text/javascript"></script>
  <script src="../lib/maze.js" type="text/javascript"></script>
  <script src="../lib/widget.js" type="text/javascript"></script>

  <script src="../lib/algorithms/prim.js" type="text/javascript"></script>
  <script src="../lib/algorithms/growing_tree.js" type="text/javascript"></script>

  <script type="text/javascript">
    function resetMazes() {
      for(var i = 0; i < arguments.length; i++) {
        var id = arguments[i];
        var element = document.getElementById(id);
        element.mazeReset();
      }
    }
  </script>

  <style type="text/css">
    * { font-family: sans-serif; }

    h1 {
      font-size: 24px;
      margin: 20px;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 20px;
    }

    small {
      color: #777;
      font-size: 11px;
    }

    input { width: 50%; }
  </style>
</head>
<body>
  <p>The source code for these demos is freely available at <a href="http://github.com/jamis/csmazes">http://github.com/jamis/csmazes</a>.
  <hr /> 

  <h1>Prim's Algorithm</h1>
  <div class="row">
    <script type="text/javascript">Maze.createWidget("Prim", 5, 5, { "class": "small", "weave": true, "padded": true, "watch": false });</script>
    <script type="text/javascript">Maze.createWidget("Prim", 15, 15, { "class": "medium", "watch": false, "weave": true, "padded": true, id: "prim_bigger", interval: 25 });</script>
  </div>
  <hr />

  <h1>Growing Tree Algorithm</h1>
  <p>
    <input type="text" id="growing_tree_input" value="random:100" onchange="resetMazes('growingtree', 'growtree_bigger');" /><br />
    <small>E.g. random:50, newest:30, oldest:75, middle:100, or any comma-delimited combination of those.</small>
  </p>
  <script type="text/javascript">
    function growingTreeInput() {
      return document.getElementById("growing_tree_input").value;
    }
  </script>
  <div class="row">
    <script type="text/javascript">Maze.createWidget("GrowingTree", 5, 5, { "class": "small", "watch": false, "weave": true, "padded": true, input: growingTreeInput });</script>
    <script type="text/javascript">Maze.createWidget("GrowingTree", 15, 15, { "class": "medium", "watch": false, "weave": true, "padded": true, id: "growtree_bigger", interval: 25, input: growingTreeInput });</script>
  </div>
</body>
</html>
